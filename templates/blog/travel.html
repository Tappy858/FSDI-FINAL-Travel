
{% load static %}

<div class="project-card">
    <a href="{{ project.repository }}" target="_blank">
        <img src="{{ project.image.url }}" alt="project.title">
        <p>{{ project.name }}</p>
        <p>{{ project.description }}</p>
        <p>{{ project.year }}</p>
    </a>
</div><!-- End first card-->
