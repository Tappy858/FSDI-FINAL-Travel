{% load static %}
<link rel="stylesheet" href="{% static '/css/base.css' %}">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">Travel-R-Us</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="#">New Posts</a>
                {% endif %}
            </div>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <a class="nav-link" href="#">Change Password</a>
                <form class="d-flex" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-light" type="submit">Log Out</button>
                </form>
                {% else %}
                <a class="nav-link, btn btn-dark" href="{% url 'signup' %}">Sign Up</a>
                <a class="nav-link, btn btn-light" href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
