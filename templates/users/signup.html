{% extends 'base.html' %}


{% block title %}Sign Up{% endblock title %}
{% load static %}

{% block content %}

<div class="signup">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
</div>

{% endblock content %}
