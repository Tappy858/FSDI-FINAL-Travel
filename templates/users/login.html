{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/users.css' %}">
<div class="login">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
    <br>
    <a href="#">Forgot Password?</a>
</div>

{% endblock content %}
